<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/triangle.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>SVG Clipped Slider Concept</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__slides">

        <div class="slide">
          <div class="slide__img">
            <img
              src="src/assets/slides/slide1/slide1-full.jpg"
              srcset="src/assets/slides/slide1/slide1-full.jpg 1x, src/assets/slides/slide1/slide1-full-2x.jpg 2x"
              alt="A sleek, minimalist desktop setup featuring a large monitor with a vivid red wallpaper, flanked by speakers, a Corsair mouse pad, keyboard, and a plant for decoration."
            >
          </div>

          <div class="slide__content">
            <div class="slide__nav">
              <button class="slide__prev slide__nav-btn" type="button" aria-label="Previous Slide">
                <svg>
                  <use href="#icon-chevron-left"/>
                </svg>
              </button>
              <button class="slide__next slide__nav-btn" type="button" aria-label="Next Slide">
                <svg>
                  <use href="#icon-chevron-right"/>
                </svg>
              </button>
            </div>

            <h2 class="slide__title">Creative Workspace</h2>

            <div class="slide__descr">
              <p>Text</p>
            </div>

            <a href="#">Learn More</a>
          </div>
        </div>

      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
